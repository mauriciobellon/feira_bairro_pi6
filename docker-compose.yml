services:
  # PostgreSQL Database Container
  database:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: feira_user
      POSTGRES_PASSWORD: feira_password
      POSTGRES_DB: feira_bairro
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feira_user -d feira_bairro"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - feira_network

  # Next.js Application Container
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql://feira_user:feira_password@database:5432/feira_bairro"
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: feira_bairro
      DB_USER: feira_user
      DB_PASSWORD: feira_password
      DB_SSL: "false"
      IMGBB_API_KEY: ${IMGBB_API_KEY:-}
    expose:
      - 3000
    depends_on:
      database:
        condition: service_healthy
    networks:
      - feira_network
    labels:
      - "coolify.managed=true"

volumes:
  postgres-data:
    driver: local

networks:
  feira_network:
    driver: bridge

